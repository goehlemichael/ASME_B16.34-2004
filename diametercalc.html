// select object from table using DN units
function submitnumbers() {

        var indices = [];
        //match input value of rating to array and return index value
        var ratings = ["150", "300", "600", "900", "1500", "2500"];
        var inputx = document.getElementById("ratingsvalue").value;
        var r = ratings.indexOf(inputx);
        while (r != -1) {
          indices.push(r);
          r = ratings.indexOf(inputx, r + 1);
        }

        var indices1 = [];
        //match input value of nominal pipe size to array and return index value
        var npsdn = ["DN15", "DN20", "DN25", "DN32", "DN40", "DN50", "DN65", "DN80", "DN100", "DN125", "DN150", "DN200", "DN250", "DN300", "DN350", "DN400", "DN450", "DN500", "DN550", "DN600", "DN650", "DN700", "DN750"];
        var inputy = document.getElementById("npsvalue").value;
        var s = npsdn.indexOf(inputy);
        while (s != -1) {
          indices1.push(s);
          s = npsdn.indexOf(inputy, s + 1);
        }
returned = diameter[indices][indices1];
console.log(indices);
console.log(indices1);
console.log(returned);
document.getElementById("output").innerHTML = returned;
}
